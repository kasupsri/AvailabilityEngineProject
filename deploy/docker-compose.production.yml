services:
  api:
    image: availabilityengine-api:${IMAGE_VERSION:-latest}
    build: null
    volumes:
      - /opt/availabilityengine/data:/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/data/app.db
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  web:
    image: availabilityengine-web:${IMAGE_VERSION:-latest}
    build: null
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  nginx:
    volumes:
      - /opt/availabilityengine/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /opt/availabilityengine/nginx/conf.d:/etc/nginx/conf.d:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  dbprimer:
    image: availabilityengine-api:${IMAGE_VERSION:-latest}
    build: null

volumes:
  availabilityengine-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/availabilityengine/data
